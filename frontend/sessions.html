<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenseLense — Sessions</title>
    <meta name="description" content="View all recorded ADP sales sessions and their insights." />
    <link rel="stylesheet" href="css/styles.css" />
    <script>
        /* Apply saved theme + accent color immediately */
        (function () {
            var t = localStorage.getItem('sl-theme');
            if (t === 'light') document.documentElement.setAttribute('data-theme', 'light');
            var accent = localStorage.getItem('sl-accent');
            if (accent) {
                var r = parseInt(accent.slice(1, 3), 16), g = parseInt(accent.slice(3, 5), 16), b = parseInt(accent.slice(5, 7), 16);
                var root = document.documentElement;
                root.style.setProperty('--red', accent);
                root.style.setProperty('--red-light', 'rgb(' + Math.min(255, r + 30) + ',' + Math.min(255, g + 30) + ',' + Math.min(255, b + 30) + ')');
                root.style.setProperty('--red-dark', 'rgb(' + Math.floor(r * .72) + ',' + Math.floor(g * .72) + ',' + Math.floor(b * .72) + ')');
                root.style.setProperty('--red-glow', 'rgba(' + r + ',' + g + ',' + b + ',.25)');
                root.style.setProperty('--border-red', 'rgba(' + r + ',' + g + ',' + b + ',.4)');
            }
        })();
    </script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
</head>

            <main class="page-content">
                <div class="card" style="padding:0;overflow:hidden">
                    <div id="sessions-table-wrap">
                        <div class="empty-state" style="padding:80px 20px">
                            <svg class="empty-state__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                                <circle cx="12" cy="12" r="10" />
                                <polyline points="12 6 12 12 16 14" />

    <div id="toast-container"></div>

    <script>
        function toggleTheme() { var t = localStorage.getItem('sl-theme') || 'dark'; var n = t === 'dark' ? 'light' : 'dark'; localStorage.setItem('sl-theme', n); document.documentElement.setAttribute('data-theme', n === 'light' ? 'light' : ''); var l = document.getElementById('theme-label'); if (l) l.textContent = n === 'light' ? 'Dark Mode' : 'Light Mode'; }
    </script>
    <script>

        const api = window.api;
        const { toast, fmtDate, sentimentLabel } = window.utils;

        let allSessions = [];

        async function load() {
            try {
                allSessions = await api.getSessions();
                render(allSessions);
            } catch {
                toast("Failed to load sessions", "error");
            }
        }

        function render(sessions) {
            const wrap = document.getElementById("sessions-table-wrap");
            if (!sessions.length) {
                wrap.innerHTML = `<div class="empty-state" style="padding:80px 20px">
      <svg class="empty-state__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/></svg>
      <h3>No sessions found</h3><p>Try a different search.</p>
    </div>`;
                return;
            }
            wrap.innerHTML = `<table class="data-table">
    <thead><tr>
      <th>Title</th><th>Date</th><th>Sentiment</th><th>Engagement</th><th>Status</th>
    </tr></thead>
    <tbody>${sessions.map(s => {
                const { label, cls } = sentimentLabel(s.overall_sentiment);
                return `<tr onclick="location='session.html?id=${s.id}'" style="cursor:pointer">
        <td>${s.title}</td>
        <td>${fmtDate(s.started_at)}</td>
        <td><span class="emotion-pill ${cls}">${label}</span></td>
        <td>${s.engagement_score ? Math.round(s.engagement_score) + "%" : "—"}</td>
        <td><span class="badge ${s.ended_at ? "green" : "red"}">${s.ended_at ? "Complete" : "Live"}</span></td>
      </tr>`;
            }).join("")}</tbody>
  </table>`;
        }

        document.getElementById("session-search").addEventListener("input", e => {
            const q = e.target.value.toLowerCase();
            render(allSessions.filter(s => s.title.toLowerCase().includes(q)));
        });

        load();
    </script>

    <script src="js/tutorial.js"></script>
</body>
